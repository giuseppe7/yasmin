apiVersion: 1

providers:
  - name: Default    # A uniquely identifiable name for the provider
    folder: Application  # The folder where to place the dashboards
    type: file
    allowUiUpdates: true # <bool> allow updating provisioned dashboards from the UI
    options:
      path: /etc/grafana/provisioning
            # Default path for Windows: C:/Program Files/GrafanaLabs/grafana/public/dashboards
            # Default path for Linux is: /var/lib/grafana/dashboards